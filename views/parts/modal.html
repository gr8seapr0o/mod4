<style type="text/css">
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65);
        z-index: 999;
        -webkit-animation: fade .6s;
        -moz-animation: fade .6s;
        animation: fade .6s;
        overflow: auto;
    }

    .popup {
        top: 25%;
        left: 0;
        right: 0;
        font-size: 14px;
        margin: auto;
        width: 85%;
        min-width: 320px;
        max-width: 600px;
        position: absolute;
        padding: 15px 20px;
        border: 1px solid #383838;
        background: #fefefe;
        z-index: 1000;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        font: 14px/18px 'Tahoma', Arial, sans-serif;
        -webkit-box-shadow: 0 15px 20px rgba(0, 0, 0, .22), 0 19px 60px rgba(0, 0, 0, .3);
        -moz-box-shadow: 0 15px 20px rgba(0, 0, 0, .22), 0 19px 60px rgba(0, 0, 0, .3);
        box-shadow: 0 15px 20px rgba(0, 0, 0, .22), 0 19px 60px rgba(0, 0, 0, .3);
        -webkit-animation: fade .6s;
        -moz-animation: fade .6s;
        animation: fade .6s;
        text-align: center;
    }

    .close {
        top: 5px;
        right: 5px;
        width: 32px;
        height: 32px;
        position: relative;
        border: none;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
    }

    .close:before {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        font-weight: normal;
    }

    .close:hover {
        background-color: rgba(252, 9, 12, 0.8);
    }

    .contactus {
        margin: 0 auto;;
    }
</style>
</head>
<body>

<div id="overlay">
    <div class="popup">

        <h3>Subscribe</h3>
        <form action="/contact/" method="post" class="contactus">
            <input type="text" class="form-control" name="name" placeholder="Your name"/> <br/>
            <input type="text" class="form-control" name="email" placeholder="Your email"/> <br/>
            <textarea name="message" class="form-control" placeholder="Your message"></textarea> <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            <div>
                <button class="close" title="Закрыть"
                        onclick="document.getElementById('overlay').style.display='none';">X
                </button>
            </div>
        </form>

    </div>
</div>


<script type="text/javascript">
    var delay_popup = 100000;
    setTimeout("document.getElementById('overlay').style.display='block'", delay_popup);
    clearTimeout(delay_popup);
</script>

<script>
    $(document).ready(function () {
        $(window).on('beforeunload', function () {
            return "Do you realy want to go";
        });
        $('a').click(function () {
            $(window).off('beforeunload');
        });
    });
</script>
</div>
</body>
